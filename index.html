<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Healthy For Life Recipe Book">
    <meta name="author" content="Healthy For Life">
    <meta name="keywords" content="healthy, recipes, food, diet, lifestyle">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <title>Healthy For Life</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-sm navbar-dark bg-black nav_header flex-sm-nowrap flex-wrap">
            <div class="container-fluid">
                <span><a class="navbar-brand flex-grow-1 px-2" href="#">Healthy For Life</a></span>

                <div class="navbar-collapse collapse flex-grow-1 justify-content-center" id="navbar">
                    <ul v-for="(category,i) in categories" class="navbar-nav m-auto px-auto">
                        <li class="nav-item px-3">
                            <a class="nav-link" :class="{active:category.toggle === i}" href="#">{{category.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="flex-grow-1">
                    <!--spacer-->
                </div>
            </div>
        </nav>

        <div class="main container-fluid row row-cols-2 row-cols-xs-2 row-cols-md-3 row-cols-xl-4  g-4 g-lg-5">
            <div v-for="category in categories">
                <div class="card border-dark h-100">
                    <a href="https://www.google.com/" class="stretched-link"></a>
                    <img src="images/temp1.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">{{category.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>

</footer>
<script src="script.js"></script>

</html>
